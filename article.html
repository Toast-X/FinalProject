<body>
    <button onclick="topFunction()" id="myBtn" title="Go to top">UP</button>
    <header>
        <a href="index.html" class="logo"><img src="img/logo/logo_transparent.png" alt="" /></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <button class="dropbtn">Articles</button>
                    <div class="dropdown-content">

                    </div>
                </li>

                <li><a href="contact.html">Contacts</a></li>
            </ul>

    <main>
        <h1>Make your article now!</h1>
        <section>
            <div class="info">
                <div>
                    <label for="title"><b>Title</b></label>
                    <input id = "title" type="text" placeholder="Enter title" name="title" required>
                </div>
                <div>
                    <label for="descr"><b>Description</b></label>
                    <input id="descr" type="text" placeholder="Enter description" name="descr" required>
                </div>
            </div>
            <div class="article">
                <label for="article"><b>Text</b></label>
                <textarea id="article" name="article" maxlength="10000" required></textarea>
            </div>
            <div class="buttons">
                <button id="submit" onclick='addArticle()'>Save article</button>
            </div>
            <div class="down-link-article">
                <a href="my-articles.html">My articles</a>
            </div>
        </section>
        <div id="article-saved">Successfully saved!</div>
    </main>
